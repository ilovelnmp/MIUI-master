<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>注册</title>
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login_reg.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/media_reg.css">
	
	<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/reg.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<main id="container" class="container">
		<section class="page account-page" id="reg">
			<header class="header">
				<h1 class="logo"><img src="images/milogo.png"></h1>
				<h2 class="title">小米账号注册</h2>
			</header>
			<section class="section form clearFix" id="reg">
				<form name="" method="" enctype="" id="login"></form>
				<span class="warning-info"></span>
				<div class="form-item accounts clearFix">
					<input class="phone" id="account" type="text" name="username" placeholder="邮箱/手机号码/小米账号"/>
					<ul class="list">
						<li class="item"><span class="l">中国</span><span class="r">+86</span></li>
						<li class="item"><span class="l">中国</span><span class="r">+86</span></li>
					</ul>
				</div>
				<div class="form-item">
					<input class="pwd" id="password" type="password" name="password" placeholder="密码"><br>
				</div>
				<div class="form-item check_code">
					<input type="text" name="" class="form-itemR" value="" placeholder="图片验证码"/>
					<div class="request margin request-verification">
						<span>!</span>
						<span>请输入正确的图形验证码</span>
					</div>
					<a href="" class="form-itemL">
						<img src="./images/check_code.png">
					</a>
				</div>
				<button class="form-item btn"  id="btn">立即注册</button><br>
			</section>
			<footer class="footer">
				<p class="desc">
					<span>点击“立即注册”，即表示您同意并愿意遵守小米<a href="">用户协议</a>和<a href="">隐私政策</a> </span>
				</p>
			</footer>
		</section>
	</main>
	<footer id="footer">
		<div class="options">
			<a href="" class="active">简体</a>
			<a href="">繁体</a>
			<a href="">English</a>
			<a href="">常见问题</a>
		</div>
	</footer>
</body>
<script type="text/javascript" src="js/log-reg.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
</html>
